<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>press F for paul</title>
</head>

<body>
    <button onclick="direita()">Mover p/ Esquerda</button>
    <button onclick="esquerda()">Mover p/ Direita</button> velocidade do acidente: <input id="numero_pixels">

    <br>
    <br>
    <img id="poste" src="postee.png" style="height: 200px; position: absolute; margin-right:-50 px;">
    <img id="fotinha" src="paul.png" alt="bate no poste e paul" style="margin-left: 0px; height: 200px; ">


</body>

</html>

<script>
    var mover_esquerda = 0;

    function esquerda() {
        var pixels = Number(numero_pixels.value);
        mover_esquerda += pixels;
        fotinha.style.marginLeft = `${mover_esquerda}px`;

        if (mover_esquerda < -50) {
            poste.src = 'bum.jpg';
        }

    }

    function direita() {
        var pixels = Number(numero_pixels.value);
        mover_esquerda -= pixels;
        fotinha.style.marginLeft = `${mover_esquerda}px`;

        if (mover_esquerda < (-50)) {
            poste.src = 'bum.jpg';
        }
    }
</script>
