<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Único gráfico com Google Charts</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
     google.charts.load('current', {'packages':['gauge']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Label', 'Value'],
           ['Temperatura', 80],
        //   ['Umidade', 55],
        // / ['Luminosidade', 68]
        ]);

        var options = {
          width: 500, height: 220,
          redFrom: 60, redTo: 100,
          yellowFrom:40, yellowTo: 60,
          minorTicks: 30
        };

        var chart = new google.visualization.Gauge(document.getElementById('div_grafico'));

        chart.draw(data, options);

        setInterval(function() {
          data.setValue(0, 1, 40 + Math.round(60 * Math.random()));
          chart.draw(data, options);
        }, 1000);
        // setInterval(function() {
        //   data.setValue(1, 1, 40 + Math.round(60 * Math.random()));
        //   chart.draw(data, options);
        // }, 2000);
        //  setInterval(function() {
        //   data.setValue(2, 1, 60 + Math.round(20 * Math.random()));
        //   chart.draw(data, options);
        // }, 26000);
      }

    </script>
</head>
<body>
    <h2>Único gráfico com Google Charts</h2>

    <div id="div_grafico" style="width: 900px; height: 500px"></div>

</body>
</html>
