    informe sua idade: <input type="text" id="idade">

    <button onclick="votar()">Votação</button>

<script>
    function votar() {
        var valor_idade = Number(idade.value);

        if (valor_idade < 18 || valor_idade > 65) {
            alert(`seu voto é opcional`);
        } else {
            alert(`Você é obrigado(a) a votar`);
        }
    }
</script>
