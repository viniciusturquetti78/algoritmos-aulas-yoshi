<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<!-- a) Ao clicar num botão "Adoro múltiplos de 5"...
    b) Exiba, debaixo do botão, todos os múltiplos de 5 entre de 0 e 100, um embaixo do outro. Ex: 5, 10, 15, 20...
 -->
<body>
    <button onclick="adoro()">adoro multiplo de 5</button>
    <div id="div_like">

    </div>
</body>
</html>
<script>
    function adoro(){
        div_like.innerHTML = '';
        for(var contador = 0; contador <=100; contador +=5){
            div_like.innerHTML += `${contador}<br>`;
        }
    }
</script>
