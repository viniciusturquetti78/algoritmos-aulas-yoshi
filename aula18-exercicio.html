<body>
    seu salário: <input type="text" id="confirmar"><br><br>

    <div id="div_mensagem" style="display:none">
        seu salário: <span id="span"></span>
    </div>
</body>

<script>
    var salario = (confirmar.value);

    function conf() {
        span.innerHTML = confirmar.value

        div_mensagem.style = 'block';
    }

    function conta100() {
        salario -= 100;
        span.innerHTML = salario;
    }
</script>
