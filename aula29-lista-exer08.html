<!DOCTYPE html>
<html lang="en">

    <!-- 8. Crie um programa em HTML/JS o qual:
         a) Pergunte ao usuário quantas voltas um carro dará numa corrida 
         b) Ao clicar num botão "Iniciar corrida!"...
         c) Exiba, debaixo do botão, frases como estas:
            Carro dando a 1ª volta
            Carro dando a 2ª volta
            Carro dando a 3ª volta
         d) Até que o carro "termine" a corrida. Nesse caso, exiba abaixo de tudo, somente 1 vez, a frase 
            Corrida finalizada!

 -->
</head>
<body>
    quantas volta de carro vc dará: <input type="text" id="voltas">
    <button onclick="corrida()">iniciar corridas</button>
    <div id="fast"></div>
</body>
</html>
<script>
    function corrida(){
        fast.innerHTML = '';
        var voltas_valor = Number(voltas.value);

        for(contador = 1; contador <= voltas_valor; contador ++){
            fast.innerHTML += `carro dando a ${contador}ª volta<br><br>`;
            
        }
        fast.innerHTML += `corrida finalizada!`;
    }

</script>
