<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Operador ternário</title>
</head>
<body>
    <h2>Operador ternário</h2>
    <input type="text" id="idade">
    <button onclick="idade()">calcular</button>
    <div id="minha_mensagem">

    </div>
</body>
</html>
<script>
    function idade(){
        minha_mensagem.innerHTML = "";
        var idade_v = Number(idade.value);
        var mensagem = idade_v <= 18 ? "voce é maior de idade" : "voce é menor de idade";
        minha_mensagem.innerHTML = mensagem;
    }
</script>
