<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8895-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="text" id="salario">
    <input type="text" id="mesada">
    <input type="text" id="abono">
    <button onclick="salario()">calcular saldo</button>
</body>

</html>
<script>
    function salario() {
        var valor = Number(salario.value);

        valor -= Number(mesada.value);
        valor += Number(abono.value);

        alert(`seu saldo é de: ${valor}`);

    }
</script>
