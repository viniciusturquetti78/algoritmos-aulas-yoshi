<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>press F for paul</title>
</head>

<body>
    <button onclick="direita()">Mover p/ Esquerda</button>
    <button onclick="esquerda()">Mover p/ Direita</button>
    <!-------------------------------------------------->
    velocidade do skate: <input id="numero_pixels">

    <br>
    <br>
    <img id="fotinha" src="bartsimp.png" alt="bate no poste e paul" style="margin-left: 0px; height: 200px; ">


</body>

</html>

<script>
    var mover_esquerda = 0;

    function esquerda() {
        var pixels = Number(numero_pixels.value);
        mover_esquerda += pixels;
        fotinha.style.marginLeft = `${mover_esquerda}px`;


    }

    function direita() {
        var pixels = Number(numero_pixels.value);
        mover_esquerda -= pixels;
        fotinha.style.marginLeft = `${mover_esquerda}px`;
    }
</script>
