<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8895-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Aula 16</title>
</head>

<body>
    <h2>atalhos matematicos</h2>

    digite um numero qualquer:
    <input type="text" id="numero">

    <br>
    <button onclick="atalhos()">Executar atalhos</button>
</body>

</html>
<script>
    function atalhos() {
        var valor = Number(numero.value);
        //potencia:
        var quadrado = valor ** 2;
        var cubo = valor ** 3;
        alert(`${valor} ao quadrado: ${quadrado}`);
        alert(`${valor} ao cubo: ${cubo}`);

        //incremento em 
        valor++;
        alert(`após a incrementação: ${valor}`);
        // redução em 1
        valor--;
        alert(`após a redução: ${valor}`);

        //somar com ele próprio
        valor += 20;
        alert(`somando com 20: ${valor}`);

        //subtraindo dele próprio
        valor -= 5;
        alert(`tirando 5: ${valor}`);

        //subtrair dele próprio
        valor *= 5;
        alert(`multiplicado por 2: ${valor}`);
        //dividir por ele próprio
        valor /= 10;
        alert(`dividido por 10: ${valor}`);

    }
</script>
