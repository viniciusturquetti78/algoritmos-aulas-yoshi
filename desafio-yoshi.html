<!--19 (desafio). Crie um programa em HTML/JS o qual:
a) Tenha, no topo da página os botões "Mover p/ Esquerda" e "Mover p/ Direita", lado a lado
b) Ao lado dos botões, uma caixa de entrada de texto com a indicação "Quantos pixels"
c) Abaixo de tudo isso uma figura do Bart Simpson num skate
d) Ao clicar no "Mover p/ Esquerda", a figura do Bart se move para a esquerda em X pixels, conforme o valor da caixa de entrada de texto
e) Ao clicar no "Mover p/ Direita", a figura do Bart se move para a direita em X pixels, conforme o valor da caixa de entrada de texto
#FicaDica: Use a propriedade de estilo "margin-left", a qual, via Javascript é acessível com "marginLeft".-->

<body>
    <button onclick="esquerda()">Mover para esquerda</button>
    <!--------------------------------------------------------->
    <button onclick="direita()">Mover para direita</button>
    <!--------------------------------------------------------->
    quantos pixels: <input id="pixels">
    <!--------------------------------------------------------->
    <br>
    <br>
    <br>

</body>
