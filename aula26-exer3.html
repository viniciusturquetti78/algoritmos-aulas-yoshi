<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    informe um numero: <input type="text" id="numero">
    <!----------------------------------------------->
    digite uma frase: <input type="text" id="frase">

    <button onclick="papagaio()">papagaio</button>
</body>

</html>
<script>
    function papagaio() {
        var con_num = Number(numero.value);
        var con_frase = frase.value;

        while (con_num < 10) {
            alert(`${con_frase}`);
        }
    }
</script>
