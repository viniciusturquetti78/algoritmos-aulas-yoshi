<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>estrutura de repetição (for)</title>
</head>
<body>
    <h2>estrutura de repetição (for)</h2>

    <button onclick="repetir_alert()">repetir alerts</button><br>
    <button onclick="repetir_html()">repetir página</button><br>
    <button onclick="repetir_imagens()">repetir imagens</button><br>

    <div id="div_frases"></div>
    <div id="div_imagens"></div>
</body>
</html>
<script>
function repetir_alert(){
    for (var contador = 0; contador < 10; contador ++){
        alert('algoritmo é vida');
    }
}

function repetir_html(){
    div_frases.innerHTML = '';
    for (var contador = 0; contador < 10; contador ++){
        div_frases.innerHTML += 'algoritmo é vida <br>'
    }
}

function repetir_imagens(){
    div_imagens.innerHTML = '';
    for (var contador = 0; contador < 10; contador ++){
        div_imagens.innerHTML += '<img src="ric-vic.gif"><br><br><br>'
    }
}
</script>
