a) Solicite a quantidade de homens e mulheres num elevador

 considerando que um homem pesa em média 90kg e uma mulher 70kg
c) Caso o peso seja menor que 500, exiba uma frase na cor verde abaixo do 
botão com a frase Elevador vai se mover, pois está com Xkg

<body>
    quantidade de homens e mulheres:<br>
    homens <Input id="homens"><br>
        mulheres: <input type="text" id="mulheres">

        <button onclick="ligar()">ligar elevador</button>

        <div id="div"></div>

<script>
    function ligar(){
        var ele = (Number(homens.value)*90) + (Number(mulheres.value)*70);

        var mensagem = ele < 500 ? "o elevador vai subir" : "alguem precisa sair";

        div.innerHTML = mensagem;

    }
</script>
