<body>
    <h2>obtendo informações de textos</h2>

    digite algo: <input id="frase" onkeyup="analisar()"> <br>

    <div>
        quantas letras? <b id="v_letras"></b> <br>
        <!--------------------------------------------->
        começa com 'a'? <b id="v_comeca_a"></b><br>
        <!--------------------------------------------->
        termina com 'c'? <b id="v_termina_c"></b> <br>
        <!--------------------------------------------->
        contém '@'? <b id="v_contem_arroba"></b><br>
        <!------------------------------------------->
        está vazia? <b id="v_vazia"></b>
    </div>

</body>

</html>
<script>
    function analisar() {
        var valor_frase = frase.value;

        v_letras.innerHTML = valor_frase.length;
        v_comeca_a.innerHTML = valor_frase.startsWith('a');
        v_termina_c.innerHTML = valor_frase.endsWith('c');

        v_contem_arroba.innerHTML = valor_frase.indexOf('@') >= 0;

        //verifica se um texto é vazio
        //método 1: COMPARANDO com '' ou ""
        v_vazia.innerHTML = valor_frase == '';

        //método 2: verificando se tem 0 caracteres
        v_vazia.innerHTML = valor_frase.length == 0;
    }
</script>
