<body>

    Informe seu bairro <input type="text" id="bairro"> Informe o número de cachorros <input type="text" id="cachorro">

    <button onclick="analisar ()">Análise pet</button>

        </ul>

    </div>

</body>

    function analisar() {

        li_bairro.innerHTML = `Você mora ${bairro.value}`,
            li_cachorro.innerHTML = `e tem ${cachorro.value} cachorros`;
