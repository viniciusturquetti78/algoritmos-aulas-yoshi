<body>
    informe sua 1° nota: <input type="text" id="nota1">
    <br> informe sua 2° nota: <input type="text" id="nota2">

<script>
    function media() {
        var valor_media = Number(nota1.value) + Number(nota2.value) / 2;

        if (valor_media >= 5) {
            alert(` sua nota é ${valor_media} Parabéns, aprovado!`)
        } else {
            alert(` sua nota é ${valor_media} Tente outra vez...`)
        }

    }
</script>
