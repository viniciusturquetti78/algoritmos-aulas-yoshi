<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO_8895-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h2>Cotador permanente</h2>

    Você já clicou <b id="cliques">0</b> Vezes.

    <button onclick="clicar()">Clique aqui</button>
    <button onclick="clicar15()">Roubar</button>
</body>

</html>
<script>
    var contador = 0;

    function clicar() {

        cliques.innerHTML = ++contador;
    }

    function clicar15() {
        contador += 15;
        cliques.innerHTML = contador;


    }
</script>
