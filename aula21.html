<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="ISO-8895-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Teste lógicos com textos</title>
</head>

<body>
    <h2>Compra de cachorro</h2>
    qual o sexo do cão: <input type="text" id="sexo">
    <br>

    <button onclick="analisar()">Analisar</button>
</body>

<script>
    function analisar() {
        if (sexo.value == 'm') {
            alert(`é um cachorro`)
        }
        if (sexo.value == 'f') {
            alert(`é uma cadela`)
        }
    }
</script>
